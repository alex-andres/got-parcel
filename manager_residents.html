	<body>

		<!-- ProfileModal -->
		<div id="profile_modal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>Update Your Profile</h4>
				<div class="row">
					<form action="#" class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input id="phone_number" type="tel" class="validate">
								<label for="phone_number">Phone#</label>
							</div>
							<div class="input-field col s6">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
							<div class="col s6">
								<input type="checkbox" class="filled-in" id="is_cell" />
								<label for="is_cell">Mobile</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input id="password-new" type="password" class="validate">
								<label for="password-new">New Password</label>
							</div>
							<div class="input-field col s6">
								<input id="password-confirm" type="password" class="validate">
								<label for="password-confirm">Confirm Password</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-light btn red">
					<i class="material-icons left">cancel</i>Cancel</a>
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn">
					<i class="material-icons left">save</i>Save</a>
			</div>
		</div>

		<!-- ResidentModal -->

							</div>
							<div class="input-field col s6">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
							<div class="col s6">
								<input id="is_cell" type="checkbox" class="filled-in" />
								<label for="is_cell">Mobile</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input id="unit_number" type="text" class="autocomplete">
								<label for="unit_number">Unit Number</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-light btn red">
					<i class="material-icons left">cancel</i>Cancel</a>

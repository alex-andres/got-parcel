<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Document Information -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="public/assets/img/favicon.png" type="image/png">
		<title>GotParcel</title>

		<!-- CSS Libraries -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Anton" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" integrity="sha256-e22BQKCF7bb/h/4MFJ1a4lTRR2OuAe8Hxa/3tgU5Taw=" crossorigin="anonymous" />
		<link rel="stylesheet" href="public/assets/css/materialize-stepper.min.css">
		<link rel="stylesheet" href="public/assets/css/style.css">

		<!-- JS Libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" integrity="sha256-uWtSXRErwH9kdJTIr1swfHFJn/d/WQ6s72gELOHXQGM=" crossorigin="anonymous"></script>
		<script src="public/assets/js/materialize-stepper.min.js"></script>
		<script src="public/assets/js/custom.js"></script>

	</head>

	<body>

		<!-- ForgotModal -->
		<div id="forgot_modal" class="modal">
			<div class="modal-content">
				<h4>Forgot Password</h4>
				<div class="row">
					<form action="#" class="col s12">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="col offset-s3 s6">
						<div class="row">
							<a class="col s12 waves-effect waves-light btn"><i class="material-icons right">send</i>Reset Password</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- NavBar -->
		<div class="navbar-fixed">
			<nav class="secondary-color-background">
				<div class="nav-wrapper container">
					<a href="#!" class="brand-logo flow-text">
						<div class="valign-wrapper">
							<img src="public/assets/img/logo-box@4x.png" alt="GotParcel"><span class="flow-text text-bold">Got Parcel</span>
						</div>
					</a>
					<ul class="right hide-on-med-and-down">
						<li>
							<a href="about-us.html">About Us</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<!-- Home -->
		<div class="row">
			<div class="col s12 center primary-color-text retro">
				<h3>Parcel Delivery Notification</h3>
			</div>
		</div>
		<div class="row">

			<!-- Login -->
			<div class="col offset-m3 s12 m6">
				<div class="card">
					<div class="card-content">
						<span class="card-title center-align">Login</span>
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<i class="material-icons prefix">email</i>
										<input id="email" type="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<i class="material-icons prefix">vpn_key</i>
										<input id="password" type="password" class="validate">
										<label for="password">Password</label>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="card-action">
						<a href="#" class="primary-color-link">Login</a>
						<a class="right primary-color-link modal-trigger" href="#forgot_modal">Forgot Password</a>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>

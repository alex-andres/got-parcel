<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="public/assets/img/favicon.png" type="image/png">
		<title>Manager Portal</title>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" integrity="sha256-e22BQKCF7bb/h/4MFJ1a4lTRR2OuAe8Hxa/3tgU5Taw=" crossorigin="anonymous" />
		<link rel="stylesheet" href="public/assets/css/style.css">
		<link href="http://fonts.googleapis.com/css?family=Anton" rel="stylesheet" type="text/css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" integrity="sha256-uWtSXRErwH9kdJTIr1swfHFJn/d/WQ6s72gELOHXQGM=" crossorigin="anonymous"></script>
		<script src="public/assets/js/custom.js"></script>
	</head>

	<body>

		<!-- Modal Structure -->
		<div id="profile_modal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>Update Your Profile</h4>
				<div class="row">
					<form action="#" class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input id="cell_phone" type="tel" class="validate">
								<label for="cell_phone">Phone#</label>
							</div>
							<div class="input-field col s6">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
							<div class="col s6">
								<input type="checkbox" class="filled-in" id="is_cell" />
								<label for="is_cell">Mobile</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input id="password-new" type="password" class="validate">
								<label for="password-new">New Password</label>
							</div>
							<div class="input-field col s6">
								<input id="password-confirm" type="password" class="validate">
								<label for="password-confirm">Confirm Password</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-light btn red">
						<i class="material-icons left">cancel</i>Cancel</a>
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn">
						<i class="material-icons left">save</i>Save</a>
			</div>
		</div>

		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper container">
					<a href="#!" class="brand-logo flow-text">
						<div class="valign-wrapper">
							<img src="public/assets/img/logo-box@4x.png" alt="GotParcel">
							<span class="flow-text text-bold">Got Parcel</span>
						</div>
					</a>
					<ul class="right hide-on-med-and-down">
						<li>
							<a class="modal-trigger" href="#profile_modal">Update Profile</a>
						</li>
						<li>
							<a href="#!">Log Out</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- <div class="container"> -->
		<div class="row"></div>
		<div class="row">
			<div class="col s4">
				<div class="medium card hoverable">
					<div class="card-image custom-color center">
						<!-- <img src="public/assets/img/residents.jpg"> -->
						<i class="material-icons white-text icon-full">add_circle</i>
					</div>
					<div class="card-content center">
						<span class="card-title">New Parcel</span>
						<!-- <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p> -->
					</div>
					<!-- <div class="card-action"> -->
					<!-- <a href="#">This is a link</a> -->
					<!-- </div> -->
				</div>
			</div>
			<div class="col s4">
				<div class="medium card hoverable">
					<div class="card-image custom-color center">
						<!-- <img src="public/assets/img/residents.jpg"> -->
						<i class="material-icons white-text icon-full">supervisor_account</i>
					</div>
					<div class="card-content center">
						<span class="card-title">Residents</span>
						<!-- <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p> -->
					</div>
					<!-- <div class="card-action"> -->
					<!-- <a href="#">This is a link</a> -->
					<!-- </div> -->
				</div>
			</div>
			<div class="col s4">
				<div class="medium card hoverable">
					<div class="card-image custom-color center">
						<!-- <img src="public/assets/img/residents.jpg"> -->
						<i class="material-icons white-text icon-full pulse">alarm</i>
					</div>
					<div class="card-content center">
						<span class="card-title">Send Reminder</span>
						<!-- <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p> -->
					</div>
					<!-- <div class="card-action"> -->
					<!-- <a href="#">This is a link</a> -->
					<!-- </div> -->
				</div>
			</div>
		</div>
		<!-- </div> -->
	</body>

</html>
